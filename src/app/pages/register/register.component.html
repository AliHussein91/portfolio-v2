<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username</label>
    <input id="username" formControlName="username" type="text" required />
    <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
      Username is required.
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" required />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      Email is required.
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      required
      minlength="8"
    />
    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      Password is required and must be at least 8 characters.
    </div>
  </div>

  <div>
    <label for="image">Image URL</label>
    <input id="image" formControlName="image" type="text" required />
    <div *ngIf="form.get('image')?.invalid && form.get('image')?.touched">
      Image URL is required.
    </div>
  </div>

  <div>
    <label for="role">Role</label>
    <select id="role" formControlName="role" required>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched">
      Role is required.
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid || loading">
    {{ loading ? "Registering..." : "Register" }}
  </button>
</form>
