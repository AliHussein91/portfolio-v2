<table class="projects-table">
  <thead>
    <tr>
      <th>Project</th>
      <th>Date Added</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(project of projects; track project._id){
    <tr>
      <td>{{ project.name }}</td>
      <td>{{ project.createdAt | date : "dd MMM YYY" }}</td>
      <td>{{ project.status ? "Active" : "Inactive" }}</td>
      <td>
        <button
          class="edit-project"
          [routerLink]="'/admin/projects/update/' + project._id"
        >
          Edit
        </button>
        <button class="delete-project" (click)="deleteProject(project._id!)">
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
<button class="add-project" routerLink="/admin/projects/add">Add Projct</button>
