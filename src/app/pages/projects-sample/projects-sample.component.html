<section class="sample-projects">
    <h1 class="section-head">{{'projects' | translate}}</h1>
    <div class="projects">
        @for (project of projects; track $index) {
            <app-project-card [project]="project" [left]="$index % 2 === 0 ? true: false" />
        }
    </div>
</section>
